{% extends "base.html" %}

{% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.author.username }}</h5>
                <p class="card-text">{{ post.content }}</p>
                <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d %H:%M') }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
